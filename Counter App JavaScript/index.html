<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>counter app</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
<h1>People entered:</h1> 
<h2 id="count-el">0</h2>  
<button id="increment-btn" onclick="increment()"> INCREMENT </button>

<button id="decrement-btn" onclick="decrement()">DECREMENT</button>

<button id="save-btn" onclick="toZero()">RESET</button>

<p id="welcome-el"></p>

<button id="save" onclick="saveEntries()">SAVE</button>

<p id="save-el">Previous entries: </p>

<button id="reset-entries" onclick="reset()">RESET</button>

</div>


<script src="./script.js">

    
</script>    
</body>
</html>
